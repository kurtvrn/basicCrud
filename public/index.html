<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase User Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #4895ef;
      --accent: #f72585;
      --success: #4cc9f0;
      --light: #f8f9ff;
      --dark: #2b2d42;
      --gray: #8d99ae;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 15px 30px rgba(67, 97, 238, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4361ee, #3a0ca3);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 30px;
    }
    
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
    
    .header-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .header-card::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      opacity: 0.1;
    }
    
    .header-card::after {
      content: '';
      position: absolute;
      bottom: -80px;
      left: -50px;
      width: 250px;
      height: 250px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      opacity: 0.1;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      z-index: 2;
    }
    
    .logo i {
      font-size: 36px;
      color: white;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      z-index: 2;
    }
    
    .subtitle {
      color: var(--gray);
      margin-bottom: 30px;
      z-index: 2;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      margin-top: 20px;
      z-index: 2;
    }
    
    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .stat-card i {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .stat-card .number {
      font-size: 24px;
      font-weight: 700;
      color: var(--dark);
    }
    
    .stat-card .label {
      font-size: 14px;
      color: var(--gray);
    }
    
    .main-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
    }
    
    .card-header {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    
    .form-group {
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
      font-size: 1.1rem;
    }
    
    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e0e4f3;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
    }
    
    input::placeholder {
      color: #b8c0d6;
    }
    
    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    
    .btn {
      padding: 16px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      flex: 1;
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(67, 97, 238, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: var(--light);
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .btn-secondary:hover {
      background: rgba(67, 97, 238, 0.1);
    }
    
    .form-icon {
      position: absolute;
      right: 20px;
      top: 42px;
      color: var(--gray);
      font-size: 18px;
    }
    
    /* Modal styles */
    .modal-overlay { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.7); 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      z-index: 1000; 
      opacity: 0; 
      visibility: hidden; 
      transition: opacity 0.3s ease, visibility 0.3s ease; 
    } 
    
    .modal-overlay.visible { 
      opacity: 1; 
      visibility: visible; 
    } 
    
    .modal-content { 
      background: white; 
      padding: 40px; 
      border-radius: 20px; 
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25); 
      text-align: center; 
      max-width: 500px; 
      width: 90%; 
      transform: translateY(-20px); 
      transition: transform 0.3s ease; 
      position: relative;
    } 
    
    .modal-overlay.visible .modal-content { 
      transform: translateY(0); 
    } 
    
    .modal-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 36px;
    }
    
    .success .modal-icon {
      background: rgba(76, 175, 80, 0.15);
      color: #4CAF50;
    }
    
    .error .modal-icon {
      background: rgba(244, 67, 54, 0.15);
      color: #f44336;
    }
    
    .modal-content h2 { 
      margin-bottom: 15px; 
      color: var(--dark);
      font-size: 28px;
    } 
    
    .modal-content p { 
      margin-bottom: 25px; 
      color: var(--gray);
      font-size: 18px;
    } 
    
    .modal-content button { 
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 12px 30px; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      font-size: 1.1rem; 
      font-weight: 600;
      transition: all 0.3s ease;
    } 
    
    .modal-content button:hover { 
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
    }
    
    /* Data View Modal */
    #dataViewModal .modal-content {
      max-width: 800px;
      text-align: left;
      padding: 30px;
    }
    
    .table-container {
      max-height: 50vh;
      overflow-y: auto;
      margin: 20px 0;
      border-radius: 12px;
      border: 2px solid #e0e4f3;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      position: sticky;
      top: 0;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
    }
    
    th, td {
      padding: 15px 20px;
      text-align: left;
    }
    
    th {
      font-weight: 600;
    }
    
    tbody tr {
      border-bottom: 1px solid #e0e4f3;
    }
    
    tbody tr:last-child {
      border-bottom: none;
    }
    
    tbody tr:nth-child(even) {
      background-color: #f8f9ff;
    }
    
    tbody tr:hover {
      background-color: #edf0ff;
    }
    
    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--gray);
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .close-modal:hover {
      color: var(--primary);
    }
    
    /* Focus states for accessibility */
    button:focus, input:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    /* Loading spinner */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Status badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      background: rgba(76, 175, 80, 0.15);
      color: #4CAF50;
    }
    
    /* Firebase status indicator */
    .firebase-status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 0.9rem;
    }
    
    .status-connected {
      color: #4CAF50;
    }
    
    .status-disconnected {
      color: #f44336;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="header-card">
      <div class="logo">
        <i class="fas fa-database"></i>
      </div>
      <h1>Firebase User Portal</h1>
      <p class="subtitle">Securely store and manage user information with Firebase Firestore</p>
      
      <div class="stats">
        <div class="stat-card">
          <i class="fas fa-users"></i>
          <div class="number" id="userCount">0</div>
          <div class="label">Total Users</div>
        </div>
        <div class="stat-card">
          <i class="fas fa-cloud-upload-alt"></i>
          <div class="number" id="statusIndicator">Online</div>
          <div class="label">Connection</div>
        </div>
      </div>
      
      <div class="firebase-status">
        <div class="status-badge">
          <i class="fas fa-bolt"></i>
          <span>Firebase Connected</span>
        </div>
      </div>
    </div>
    
    <div class="main-card">
      <div class="card-header">
        <h2 class="card-title">Add New User</h2>
        <div class="badge">
          <i class="fas fa-lock" style="color: #4CAF50;"></i>
          <span style="color: var(--gray);">Secured Connection</span>
        </div>
      </div>
      
      <form id="userForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          <div class="form-icon">
            <i class="fas fa-user"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <div class="form-icon">
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        
        <div class="buttons">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Add to Firestore
          </button>
          <button type="button" id="viewDataBtn" class="btn btn-secondary">
            <i class="fas fa-table"></i> View All Data
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Alert Modal -->
  <div id="customAlertModal" class="modal-overlay"> 
    <div class="modal-content"> 
      <button class="close-modal">&times;</button>
      <div class="modal-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2 id="modalTitle"></h2> 
      <p id="modalMessage"></p> 
      <button id="modalCloseButton">Continue</button> 
    </div> 
  </div>
  
  <!-- Data View Modal -->
  <div id="dataViewModal" class="modal-overlay"> 
    <div class="modal-content"> 
      <button class="close-modal">&times;</button>
      <h2>User Data Records</h2> 
      <div class="table-container">
        <table id="userDataTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody id="userDataBody">
            <tr>
              <td colspan="4" style="text-align: center;">
                <div class="spinner" id="loadingSpinner"></div>
                Loading data from Firestore...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button id="closeDataModalButton">Close</button> 
    </div> 
  </div>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyDlRL0bQMnmPD7am9B0bQ8bOrpChQQA4Bs",
  authDomain: "basiccrud-74d89.firebaseapp.com",
  projectId: "basiccrud-74d89",
  storageBucket: "basiccrud-74d89.firebasestorage.app",
  messagingSenderId: "874407265587",
  appId: "1:874407265587:web:30c39c85b1318642b02a46"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Function to show the custom alert modal 
    function showCustomAlert(title, message, isSuccess) { 
      const modal = document.getElementById('customAlertModal'); 
      document.getElementById('modalTitle').innerText = title; 
      document.getElementById('modalMessage').innerText = message;
      
      // Update icon based on success/error
      const iconContainer = modal.querySelector('.modal-icon');
      iconContainer.innerHTML = isSuccess ? 
        '<i class="fas fa-check-circle"></i>' : 
        '<i class="fas fa-exclamation-circle"></i>';
      
      iconContainer.style.background = isSuccess ? 
        'rgba(76, 175, 80, 0.15)' : 
        'rgba(244, 67, 54, 0.15)';
      
      const icon = iconContainer.querySelector('i');
      icon.style.color = isSuccess ? '#4CAF50' : '#f44336';
      
      modal.classList.add('visible'); 
    } 

    // Event listeners for modal close buttons
    document.getElementById('modalCloseButton').addEventListener('click', () => { 
      document.getElementById('customAlertModal').classList.remove('visible'); 
    });
    
    document.querySelectorAll('.close-modal').forEach(button => {
      button.addEventListener('click', function() {
        this.closest('.modal-overlay').classList.remove('visible');
      });
    });
    
    document.getElementById('closeDataModalButton').addEventListener('click', () => { 
      document.getElementById('dataViewModal').classList.remove('visible'); 
    }); 

    // View Data button functionality
    document.getElementById('viewDataBtn').addEventListener('click', async () => {
      // Show the modal immediately
      document.getElementById('dataViewModal').classList.add('visible');
      
      // Show loading spinner
      const spinner = document.getElementById('loadingSpinner');
      spinner.style.display = 'block';
      
      try {
        // Fetch data from Firestore
        const snapshot = await db.collection("users").get();
        const users = [];
        
        snapshot.forEach(doc => {
          const userData = doc.data();
          users.push({
            id: doc.id,
            name: userData.name,
            email: userData.email,
            createdAt: userData.timestamp ? new Date(userData.timestamp.seconds * 1000) : new Date()
          });
        });
        
        // Update user count
        document.getElementById('userCount').textContent = users.length;
        
        // Display the data
        displayUserData(users);
      } catch (error) {
        showCustomAlert('⚠ Firestore Error', 'Could not fetch data: ' + error.message, false);
        console.error('Firestore error:', error);
      } finally {
        // Hide loading spinner
        spinner.style.display = 'none';
      }
    });

    // Function to display user data in the table
    function displayUserData(users) {
      const tbody = document.getElementById('userDataBody');
      tbody.innerHTML = '';
      
      if (users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No user data found in Firestore</td></tr>';
        return;
      }
      
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id.substring(0, 8)}</td>
          <td>${user.name || 'N/A'}</td>
          <td>${user.email || 'N/A'}</td>
          <td>${user.createdAt.toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Form submission handler
    const form = document.getElementById('userForm'); 
    form.addEventListener('submit', async (e) => { 
      e.preventDefault(); 
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      
      // Simple validation
      if(!name || !email) {
        showCustomAlert('Validation Error', 'Please fill all required fields', false);
        return;
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailRegex.test(email)) {
        showCustomAlert('Validation Error', 'Please enter a valid email address', false);
        return;
      }

      // Add data to Firestore
      try { 
        // Add a new document with a generated ID
        const docRef = await db.collection("users").add({
          name: name,
          email: email,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        showCustomAlert('✅ Success!', `User data added to Firestore with ID: ${docRef.id}`, true); 
        form.reset();
        
        // Update user count
        document.getElementById('userCount').textContent = 
          parseInt(document.getElementById('userCount').textContent) + 1;
      } catch (error) { 
        showCustomAlert('⚠ Firestore Error', 'Could not save data: ' + error.message, false); 
        console.error('Firestore error:', error); 
      } 
    }); 
    
    // Close modals when clicking outside
    document.querySelectorAll('.modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', function(e) {
        if(e.target === this) {
          this.classList.remove('visible');
        }
      });
    });
    
    // Initialize user count
    async function initUserCount() {
      try {
        const snapshot = await db.collection("users").get();
        document.getElementById('userCount').textContent = snapshot.size;
      } catch (error) {
        console.error('Error getting user count:', error);
      }
    }
    
    // Initialize the app
    initUserCount();
  </script>
</body>
</html>
